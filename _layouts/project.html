---
layout: default
---
<article>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

  </header>

  <div class="post-content">
      <div class = "project-para">
      {{ content }}
      </div>
    <hr />
    <div class="projects">
      {% for i in site.data.projects %}
      <article class="post">
        {% if i.image %}
          <a class="post-thumbnail" style="background-image: url('/static/projects/{{ i.image }}');" href="{{i.url}}"></a>
        {% else %}
        {% endif %}
        <div class="post-content">
          <h2 class="post-title"><a href="{{post.url | prepend: site.baseurl}}">{{i.name}}</a></h2>
          <span class="post-date">{{i.date | date: '%Y, %b'}}&nbsp;&nbsp;&nbsp;â€”&nbsp;</span>
          <span class="post-words">{{ i.description }}</span>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</article>
